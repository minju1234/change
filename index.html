<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>틀린정보신고</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS 추가 -->
    <style>
        /* 꾸미기 */
        .hero {
            background-color: white; /* 흰색 배경색 */
            padding: 20px 0; /* 위아래 공백 추가 */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo-image {
            width: 150px; /* 이미지의 너비를 좀 더 크게 설정 */
            height: auto; /* 이미지의 높이 자동 조정 */
        }
        
        .transparent-button {
            background-color: transparent !important; /* 배경색 투명하게 설정 */
            color: #FF8C00; /* 진한 주황색 버튼 텍스트 색상 */
            border: none; /* 테두리 제거 */
            margin-right: 10px; /* 로그인 버튼 오른쪽 공백 추가 */
        }
        
        .search-icon {
            font-size: 18px; /* 아이콘 크기 조절 */
            margin-right: 5px; /* 아이콘 오른쪽 공백 추가 */
        }
        
        .button-container {
            display: flex;
            align-items: center;
        }
        
        .button-container .transparent-button {
            margin-left: 10px; /* "제주도" 버튼 왼쪽 공백 추가 */
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo-container .logo-image {
            margin-right: 10px; /* 로고 이미지 오른쪽 공백 추가 */
        }
        
        .vertical-line {
            width: 1px;
            height: 20px;
            background-color: #FF8C00; /* 글자색과 동일한 주황색 */
            margin-right: 10px; /* 세로 줄 오른쪽 공백 추가 */
        }
        
        .jeju-button {
            background-color: transparent !important; /* 배경색 투명하게 설정 */
            color: #FF8C00; /* 주황색 버튼 텍스트 색상 */
            border: none; /* 테두리 제거 */
        }
        
        .search-container {
            display: flex;
            align-items: center;
        }
        
        .search-input {
            padding: 5px;
            margin-right: 5px;
            background-color: white; /* 흰색 배경색 */
            border: 2px solid #FF8C00; /* 주황색 테두리 */
        }
        
        .search-button {
            background-color: transparent;
            border: none;
        }
        
        .orange-line {
            width: 100%;
            height: 1px;
            background-color: #FF8C00; /* 주황색 */
            margin-top: -15px;
            margin-bottom: 10px;
        }
        
    </style>
    <style>
        /* 꾸미기 */
        .report-text {
            color: black; /* 검정색 */
            margin: 10px 0; /* 위아래 공백 추가 */
            text-align: left; /* 가운데 정렬 */
            margin-top: 10px;
        }

        
        .report-line {
            width: 100%;
            height: 1px;
            background-color: black; /* 검정색 */
            margin-top: 10px; /* 위쪽 공백 추가 */
            margin-bottom: 30px; /* 아래쪽 공백 추가 */
            
        }
    </style>
    <style>
        /* 꾸미기 */
        .input-container {
            margin-top: 20px;
            text-align: left;
            margin-bottom: 10px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 5px;
            margin-bottom: 10px;
        }
        
        .input-field {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
    <style>
        .btn-orange {
            background-color: #FF8C00;
            color: white;
        }
    </style>
    
</head>

<body>

    <div class="hero">
        <div class="logo-container">
            <img class="logo-image" src="제주옵서예.jpg" alt="제주옵서예 로고">
            <div class="vertical-line"></div>
            <button class="jeju-button">제주도</button>
        </div>
        <div class="button-container">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="검색어를 입력하세요">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>
            <button class="transparent-button">로그인</button>
        </div>
    </div>
    
    <div class="orange-line"></div>
    <div class="report-text">틀린 정보 신고</div>
    <div class="report-line"></div>
    
</body>

</html>


<div class="input-container">
    <label for="title" class="input-label">제목</label>
    <input type="text" id="title" class="input-field" placeholder="제목을 입력하세요">
    
    <label for="content" class="input-label">내용</label>
    <textarea id="content" class="input-field" placeholder="내용을 입력하세요"></textarea>
    
    <label for="email" class="input-label">이메일</label>
    <input type="email" id="email" class="input-field" placeholder="이메일을 입력하세요">
    
    <label for="url" class="input-label">URL</label>
    <input type="url" id="url" class="input-field" placeholder="https://www.제주옵서예.net/kr/detail/view?contentsid=CONT_000000000500343&contentscd=c1#" readonly>
</div>

<body>
    <div class="d-flex justify-content-center mt-3">
        <p>답변 등록시 등록한 이메일로 알려 드립니다</p>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-orange" id="저장하기-button">
            <i class=""></i> 저장하기 <span id="like-count"></span>
        </button>
    </div>
</body>
